<!DOCTYPE html>
<html lang="en">
<head>
    <style>
#Header{
            top:0px;
            position:absolute;
            left:0px;
            right:50px;
            width:100%;
            background-image:linear-gradient(120deg, orange,white,green);
            color:blue;
            height: 40px;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
          border-radius:100px;

        }

        body{ 
            padding-top: 100px;
             } 

             body{

             background-attachment:fixed; 
             background-size:100% 100%;
                width: 100%;
        }
        
        #Footer{
            bottom:0px;
            position:0px;
            left:0px;
            width:100%;
            background-image:linear-gradient(120deg, orange,white,green);
            color:blue;
            height: 30px;
            font-family: sans-serif;
            text-align: center;
            border-radius:100px;

        }

        #a{grid-area: A;}
        #b{grid-area: B;}
        #c{grid-area: C;}
        #d{grid-area: D;}
        #e{grid-area: E;}
        #f{grid-area: F;}
        #g{grid-area: G;}
        #h{grid-area: H;}
        #i{grid-area: I;}

       #maindiv{
        display: grid;
        grid-template-areas: "A A A B B B C C C"
         "D D D E E E F F F"
         "G G G H H H I I I";
        
         padding: 20px;

         margin: 20px;
         border-radius: 20px;
       }

      


     #maindiv >div{ 
         
        margin: 10px;
        border-radius: 20px;
        color:red;
        padding: 10px ;
        font-size: 20px;
        font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        text-align: center;
        
        } 

        img{
            border: 6px solid black;
            box-shadow: 16px 14px 20px green;
            width:200px;
            height=200px;
            border-radius:30px;
            
            
            }

           .container{

                overflow:auto;
                background: fixed;
            }
            .gallery{

            .gallery img{
                width: 100%;
                 
                

            }
           
            .desc{

                font-family: 'Times New Roman', Times, serif;
                font-size: 20px;
                
                background-image:linear-gradient(120deg, orange,white,green);
                border-radius: 50px;
                }
        

    
      

    </style>
